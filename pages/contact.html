<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/style.css">
  
</head>
<body>
  <div class="contact-container">
    <!-- Contact Info Section -->
    <section class="contact-info">
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>Location: Cambodia</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>Email: contact@company.com</p>
      </div>
      <div class="info-item">
        <i class="fas fa-phone-alt"></i>
        <p>Phone: +1 234 567 890</p>
      </div>
    </section>

    <!-- Form and Map Section -->
    <section class="form-container">
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.248358696601!2d104.92406021532669!3d11.556142791598338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109517f244f1d47%3A0x6f6f0a4e01b8f129!2sPhnom%20Penh%2C%20Cambodia!5e0!3m2!1sen!2sus!4v1617977868103!5m2!1sen!2sus"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>

      <form class="contact-form" id="contactForm">
        <div class="form-row">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-row">
          <input type="tel" id="phone" placeholder="Phone" required>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <!-- Firebase and Script -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCfbNwTEY3ipmN4zU1KmCWYXGM6Ptcszws",
      authDomain: "store-data-ef592.firebaseapp.com",
      databaseURL: "https://store-data-ef592-default-rtdb.firebaseio.com",
      projectId: "store-data-ef592",
      storageBucket: "store-data-ef592.appspot.com",
      messagingSenderId: "1006676453603",
      appId: "1:1006676453603:web:b0504e1f41d7fa05e23dd6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Handle form submission
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Get form values
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Create a new entry in the database
      const contactRef = ref(database, 'contacts');
      const newContact = {
        firstName,
        lastName,
        phone,
        email,
        message,
        timestamp: new Date().toISOString()
      };

      // Push data to Firebase
      push(contactRef, newContact)
        .then(() => {
          alert('Message submitted successfully!');
          contactForm.reset();
        })
        .catch((error) => {
          console.error('Error submitting message:', error);
          alert('Failed to submit message. Please try again.');
        });
    });
  </script>
</body>
</html>
